<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-tools-lib</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script src='./lib/super-tools-lib.js'></script>
    <div id="root">
        <h1>super-tools-lib</h1>
        <button id="add">add</button>
        <button id="remove">remove add</button>
    </div>


    <script>
        const EventPool = superToolsLib.EventPool

        var e = new EventPool()

        function add1(data) {
            console.log('add data', data)
        }

        e.on('add', add1)

        add.onclick = () => {
            e.spread('add', { a: 2 })
        }

        remove.onclick = () => {
            e.off('add', add1)
        }

    </script>
</body>

</html>
