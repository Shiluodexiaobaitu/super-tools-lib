<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-tools-lib</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script src='./lib/super-tools-lib.js'></script>
    <div>super-tools-lib</div>
    <div id="ele"
        style="width: 100px;height: 100px;background-color: pink; position: relative; top: 300px;left: 300px;">
    </div>

    <script>
        // superToolsLib.vConsole();
        superToolsLib.orient();
        console.log('as', superToolsLib.validate('cname', '迪丽热巴·迪力木拉提'))
        // for(let i = 0; i < 3; i++){
        //     console.log('test',{a:22,sd:1})
        // }

        ele.onclick = function (e) {

            superToolsLib.exportExcel([
                {
                    title: '类型/楼层',
                    dataIndex: 'type',
                    key: 'type',
                    align: 'left'
                },
                {
                    title: '单元（个）',
                    dataIndex: 'count',
                    key: 'count',
                    align: 'left'
                },
                {
                    title: '数量占比',
                    dataIndex: 'countShare',
                    key: 'countShare',
                    align: 'left'
                },
                {
                    title: '面积（㎡）',
                    dataIndex: 'size',
                    key: 'size',
                    align: 'left'
                },
                {
                    title: '面积占比',
                    dataIndex: 'sizeShare',
                    key: 'sizeShare',
                    align: 'left'
                },
            ], [
                { type: '1', count: '2', countShare: '3', size: '4', sizeShare: '5' }
            ])
        }
    </script>
</body>

</html>
