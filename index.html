<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-tools-lib</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script src='./lib/super-tools-lib.js'></script>
    <div id="root">
        <h1>super-tools-lib</h1>
        <button id="add">add</button>
        <button id="remove">remove add</button>
        <div>222</div>
    </div>


    <script>
        const StateObserver = superToolsLib.StateObserver
        const state = new StateObserver({ name: "李四", age: 18 });

        // 监听状态改变事件
        state.on("age", (newValue) => {
            console.log(newValue);
        });

        // 设置状态
        state.setState({ age: 20 });

    </script>
</body>

</html>
